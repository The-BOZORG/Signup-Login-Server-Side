<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp - LogIn</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="content-box">
    <h1>This is a simple Signup/Login project</h1>

    <div class="d-flex justify-content-center gap-3">
      <button class="btn btn-login" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
      <button class="btn btn-signup" data-bs-toggle="modal" data-bs-target="#signupModal">Signup</button>
    </div>
  </div>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content p-4">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="loginForm">
            <div id="loginMsg" class="mb-2"></div>
            <input type="email" class="form-control mb-3" placeholder="Email" name="email" required>
            <input type="password" class="form-control mb-3" placeholder="Password" name="password" required>
            <button type="submit" class="btn btn-submit w-100">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <!-- Signup Modal -->
  <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content p-4">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="signupModalLabel">Signup</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="signupForm">
            <div id="signupMsg" class="mb-2"></div>
            <input type="text" class="form-control mb-3" placeholder="Username" name="username" required>
            <input type="email" class="form-control mb-3" placeholder="Email" name="email" required>
            <input type="password" class="form-control mb-3" placeholder="Password" name="password" required>
            <button type="submit" class="btn btn-submit w-100">Create Account</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="script.js"></script>
</body>

</html>
